<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Ball - Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Magic Ball Game</h1>
        
        <div class="turn-indicator white" id="turnIndicator">
            White's Turn
        </div>
        
        <div class="game-layout">
            <div class="board-section">
                <div class="board-container">
                    <div class="magic-ball" id="magicBall">
                        <!-- Magic ball visual element -->
                    </div>
                    
                    <div class="board" id="gameBoard">
                        <!-- Board will be generated by JavaScript -->
                    </div>
                </div>
                
                <div class="cards-container">
                    <div class="player-cards" id="whiteCards">
                        <h3>White Cards</h3>
                        <div class="cards-list" id="whiteCardsList"></div>
                    </div>
                    
                    <div class="player-cards" id="blackCards">
                        <h3>Black Cards</h3>
                        <div class="cards-list" id="blackCardsList"></div>
                    </div>
                </div>
            </div>
            
            <div class="history-section">
                <div class="move-history" id="moveHistory">
                    <h3>Move History</h3>
                    <div class="moves-list" id="movesList">
                        <!-- Moves will be added here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-info">
            <p id="gameStatus">Click on a white pawn to select it</p>
            <p id="moveInfo">White pawns can move one step forward</p>
        </div>
        
        <div class="new-game-container">
            <button class="menu-button" onclick="startNewGame()">New Game</button>
        </div>
        
        <div class="menu-button-container" id="menuButtonContainer" style="display: none;">
            <button class="menu-button" onclick="backToMenu()">Back to Main Menu</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
